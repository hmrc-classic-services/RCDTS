@(action : String, title : Option[String] = None, elements : Seq[Html], method : String = "post")(implicit text : Messages)

<form action="@action" method="@method">
    <div class="form-group" >
        @if(title != None) {
            <label class="form-label"> @title </label>
        }

        @for(element <- elements) {
            <div class="form-group">
                @element <br>
            </div>
        }

        <input class="button" type="submit" value=@text("button.submit")>
    </div>
</form>
